<!DOCTYPE html>
<html>
    <head>
        <title>Formularios y Tablas</title>
    </head>
    <body>
        <div>
            <h1>
                Formularios
            </h1>

            <!-- Esta es la estructura base de los formularios y con la cual enviaremos la información a otra parte-->
            <form action="resultados.html" method="GET"> 
                <!-- El método POST también es usado en estas ocasiones, pero solo cuando un servidor realizara una acción por detrás. -->
                <div>
                    <label for="nombreusuario">Nombre de usuario</label>
                    <input name ="nombreusuario" id = "nombreusuario" required/>
                </div>
                <br>
                <div>
                    <!-- <label for="edad">¿Cual es tu edad?</label>
                    <input type ="number" name ="edad" id = "edad" min="0"  max="200" step="5" required/> -->
                    
                    <label for="nacimiento">Fecha de nacimiento</label>
                    <input type ="date" name ="nacimiento" id = "nacimiento" required/>
                </div>
                <br>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id = "password" required/>
                </div>
                <br>
                <div>
                    <label for="comentarios">Comentarios</label>
                    <textarea name="comentarios" id="comentarios"></textarea>
                </div>
                <br>
                <button>Enviar</button>
                <button type="reset">Borrar</button>
            </form>
        </div>
    </body>
</html>
