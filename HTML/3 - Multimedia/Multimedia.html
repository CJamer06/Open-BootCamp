<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multimedia en HTML</title>
</head>
    <body>
        <h2>Imagen</h2>
        <img src="logo-HTML5.webp" alt="Logo HTML5" width="300">

        <h2>Video</h2>
        <video width="300" height="300" controls muted loop>
            <source src="https://youtu.be/YJwu1oNG6Zk" type="video/mp4" />
        </video>

        <h2>Audio</h2>
        <audio controls>
            <source src="LinkAudioGenial.com" type="audio/mp3" />
        </audio>
        
    </body>
</html>
